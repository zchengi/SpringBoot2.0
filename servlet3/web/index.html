<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    // 初始化，参数为url
    // 依赖H5
    var sse = new EventSource("sse");

    sse.onmessage = function (e) {
        // console.log("message", e.data, e);
    };

    sse.addEventListener("me", function (e) {
        console.log("message", e.data);
        // 符合条件后关闭，否则会自动重连
        if (e.data == 3) {
            sse.close();
        }
    });
</script>
</body>
</html>
